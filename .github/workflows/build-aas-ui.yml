name: Build AAS Web UI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'aas-gui/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Change to Project Directory
      run: cd aas-gui/Frontend/aas-web-gui

    - name: Install Dependencies
      run: yarn install

    - name: Build Project
      run: yarn build
