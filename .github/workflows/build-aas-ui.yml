name: Build AAS Web UI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'aas-gui/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Dependencies
      run: |
        cd aas-gui/Frontend/aas-web-gui
        yarn install

    - name: Build
      run: |
        cd aas-gui/Frontend/aas-web-gui
        yarn build
